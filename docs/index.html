<!DOCTYPE html>
<html lang="jp" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Chrome Debug Sample</title>
  <script defer src="main.js"></script>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #EEEEEE;
      padding: 0;
      overflow: hidden;
    }

    form {
      zoom: 2;
      text-align: center;
    }

    input[type=number] {
      width: 30px;
    }

    #result {
      width: 30px;
      display: inline-block
    }
  </style>
</head>

<body>
  <form>
    <div>
      <input type="number" value="1" id="num1">
      <select id="calcType">
        <option value="type-add">+</option>
        <option value="type-substract">-</option>
        <option value="type-multiply">ร</option>
        <option value="type-divide">รท</option>
      </select>
      <input type="number" value="2" id="num2"> =
      <span id="result"></span>
    </div>
  </form>
</body>

</html>
